    <h1 style="color:blue;">LOGIN DULU GUYS</h1>

    <form action="/submit-form" method="post">
        <label for="first_name">First Name:</label> <br>
        <input type="text" id="first_name" name="first_name" placeholder="Masukan nama depan">
        <br>
        <label for="last_name">Last Name:</label> <br>
        <input type="text" id="last_name" name="last_name" placeholder="Masukan nama belakang">
        <br><br>
        <button type="button" id="btn">Submit</button>
    </form>

    <script src="dist/sweetalert2.all.js"></script>
    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click', function() {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, submit it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "Submitted!",
                        text: "Your form has been submitted.",
                        icon: "success"
                    }).then(() => {
                        document.querySelector('form').submit();
                    });
                }
            });
        });
    </script>
